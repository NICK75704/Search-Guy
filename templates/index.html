<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Search Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-bottom: 30px;
        }
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .search-container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .results-container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .context-container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .result-row {
            cursor: pointer;
            transition: all 0.2s;
        }
        .result-row:hover {
            background-color: #e9f7fe;
            transform: translateY(-2px);
        }
        .result-row.selected {
            background-color: #d1e7ff;
            border-left: 4px solid #0d6efd;
        }
        .context-text {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .status-bar {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .result-badge {
            font-size: 0.8em;
        }
        .no-results {
            text-align: center;
            padding: 30px;
            color: #6c757d;
        }
        .loading {
            display: none;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #0d6efd;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="fas fa-search"></i> Vector Search Application</h1>
                    <p class="lead">Search through your vector database and view surrounding code context</p>
                </div>
                <div class="col-md-4 text-md-end">
                    <div class="d-flex justify-content-end">
                        <div class="me-3">
                            <i class="fas fa-database fa-2x"></i>
                            <span class="d-block">Database Loaded</span>
                        </div>
                        <div>
                            <i class="fas fa-bolt fa-2x"></i>
                            <span class="d-block">Real-time Search</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <div class="row">
                <div class="col-md-10">
                    <div class="input-group mb-3">
                        <input type="text" id="query-input" class="form-control form-control-lg" placeholder="Enter your search query...">
                        <button class="btn btn-primary btn-lg" type="button" id="search-btn">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-outline-secondary btn-lg w-100" id="clear-btn">
                        <i class="fas fa-times"></i> Clear
                    </button>
                </div>
            </div>
            <div class="status-bar">
                <span id="status-text">Ready</span>
            </div>
        </div>

        <div class="results-container">
            <h3><i class="fas fa-list"></i> Search Results</h3>
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p class="text-center mt-2">Searching...</p>
            </div>
            <div id="results-list">
                <div class="no-results">
                    <i class="fas fa-inbox fa-3x mb-3"></i>
                    <p>Enter a search query to see results</p>
                </div>
            </div>
        </div>

        <div class="context-container">
            <h3><i class="fas fa-code"></i> Context Viewer</h3>
            <div id="context-content">
                <div class="text-center py-5">
                    <i class="fas fa-file-code fa-3x mb-3"></i>
                    <p>Select a result to view surrounding code context</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const queryInput = document.getElementById('query-input');
            const searchBtn = document.getElementById('search-btn');
            const clearBtn = document.getElementById('clear-btn');
            const resultsList = document.getElementById('results-list');
            const contextContent = document.getElementById('context-content');
            const statusText = document.getElementById('status-text');
            const loading = document.getElementById('loading');
            
            let selectedResult = null;
            
            // Search when button is clicked
            searchBtn.addEventListener('click', performSearch);
            
            // Search when Enter is pressed
            queryInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Clear results
            clearBtn.addEventListener('click', function() {
                queryInput.value = '';
                resultsList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <p>Enter a search query to see results</p>
                    </div>
                `;
                contextContent.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-file-code fa-3x mb-3"></i>
                        <p>Select a result to view surrounding code context</p>
                    </div>
                `;
                statusText.textContent = 'Ready';
                selectedResult = null;
            });
            
            function performSearch() {
                const query = queryInput.value.trim();
                
                if (!query) {
                    statusText.textContent = 'Please enter a search query';
                    return;
                }
                
                // Show loading
                loading.style.display = 'block';
                resultsList.innerHTML = '';
                statusText.textContent = 'Searching...';
                
                // Make API call
                fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    
                    if (data.error) {
                        statusText.textContent = 'Error: ' + data.error;
                        resultsList.innerHTML = `
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle"></i> ${data.error}
                            </div>
                        `;
                        return;
                    }
                    
                    displayResults(data.results);
                    statusText.textContent = `Found ${data.results.length} results`;
                })
                .catch(error => {
                    loading.style.display = 'none';
                    statusText.textContent = 'Network error occurred';
                    resultsList.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i> Network error occurred
                        </div>
                    `;
                    console.error('Search error:', error);
                });
            }
            
            function displayResults(results) {
                if (results.length === 0) {
                    resultsList.innerHTML = `
                        <div class="no-results">
                            <i class="fas fa-search fa-3x mb-3"></i>
                            <p>No results found for your query</p>
                        </div>
                    `;
                    return;
                }
                
                let resultsHTML = '<div class="table-responsive">';
                resultsHTML += '<table class="table table-hover">';
                resultsHTML += '<thead class="table-light">';
                resultsHTML += '<tr>';
                resultsHTML += '<th>Score</th>';
                resultsHTML += '<th>Content</th>';
                resultsHTML += '<th>Username</th>';
                resultsHTML += '<th>File</th>';
                resultsHTML += '<th>Line</th>';
                resultsHTML += '</tr>';
                resultsHTML += '</thead>';
                resultsHTML += '<tbody>';
                
                results.forEach((result, index) => {
                    const content = result.content.length > 100 
                        ? result.content.substring(0, 100) + '...' 
                        : result.content;
                    
                    const timestamp = result.metadata.timestamp || 'Unknown';
                    const sourceFile = result.metadata.source_file || 'Unknown';
                    const line = result.metadata.line_number || 'Unknown';
                    
                    resultsHTML += `<tr class="result-row" data-index="${index}">`;
                    resultsHTML += `<td><span class="badge bg-primary">${result.score.toFixed(4)}</span></td>`;
                    resultsHTML += `<td>${content}</td>`;
                    resultsHTML += `<td>${result.metadata.username || 'Unknown'}</td>`;
                    resultsHTML += `<td>${sourceFile}</td>`;
                    resultsHTML += `<td>${line}</td>`;
                    resultsHTML += '</tr>';
                });
                
                resultsHTML += '</tbody></table></div>';
                resultsList.innerHTML = resultsHTML;
                
                // Add click event to rows
                document.querySelectorAll('.result-row').forEach(row => {
                    row.addEventListener('click', function() {
                        // Remove selected class from all rows
                        document.querySelectorAll('.result-row').forEach(r => {
                            r.classList.remove('selected');
                        });
                        
                        // Add selected class to clicked row
                        this.classList.add('selected');
                        
                        // Get the index
                        const index = this.getAttribute('data-index');
                        selectedResult = results[index];
                        
                        // Show context
                        showContext(selectedResult);
                    });
                });
            }
            
            function showContext(result) {
                if (!result) return;
                
                // Make API call to get context
                fetch('/context', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        source_file: result.metadata.source_file,
                        line_number: result.metadata.line_number
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        contextContent.innerHTML = `
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle"></i> ${data.error}
                            </div>
                        `;
                        return;
                    }
                    
                    contextContent.innerHTML = `
                        <div class="context-text">
                            ${data.context.replace(/\n/g, '<br>')}
                        </div>
                    `;
                })
                .catch(error => {
                    contextContent.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i> Error retrieving context
                        </div>
                    `;
                    console.error('Context error:', error);
                });
            }
        });
    </script>
</body>
</html>
